<div class="container-headbar">
  <div class="container-options">
      <div class="container-logo">
        <mat-icon (click)="goHome()" color="primary" class="logo"></mat-icon>
      </div>
      <div *ngFor="let topic of options" class="container-topics">
        <span class="topic {{ topic.value }}" (click)="changeOption(topic)">{{ topic.value }}</span>
      </div>
    </div>
  </div>
